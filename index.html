<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *,
      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <section>
      <h3>case 1</h3>
      <div
        role="textbox"
        data-slate-editor="true"
        data-slate-node="value"
        contenteditable="true"
        zindex="-1"
        style="
          position: relative;
          outline: none;
          white-space: pre-wrap;
          overflow-wrap: break-word;
        "
      >
        <p data-slate-node="element">
          <span data-slate-node="text"
            ><span data-slate-leaf="true"
              ><span data-slate-string="true">!</span></span
            ></span
          ><span
            data-slate-node="element"
            data-slate-inline="true"
            data-slate-void="true"
            contenteditable="false"
            data-cy="mention-R2-D2"
            style="
              padding: 3px 3px 2px;
              margin: 0px 1px;
              vertical-align: baseline;
              display: inline-block;
              border-radius: 4px;
              background-color: rgb(238, 238, 238);
              font-size: 0.9em;
              box-shadow: none;
            "
            >@R2-D2<span
              data-slate-spacer="true"
              style="
                height: 0px;
                color: transparent;
                outline: none;
                position: absolute;
              "
              ><span data-slate-node="text"
                ><span data-slate-leaf="true"
                  ><span data-slate-zero-width="z" data-slate-length="0"
                    >﻿</span
                  ></span
                ></span
              ></span
            ></span
          ><span data-slate-node="text"
            ><span data-slate-leaf="true"
              ><span data-slate-string="true">!</span></span
            ></span
          >
        </p>
      </div>
    </section>
    <section>
      <h3>case 2</h3>
      <div
        role="textbox"
        data-slate-editor="true"
        data-slate-node="value"
        contenteditable="true"
        zindex="-1"
        style="
          position: relative;
          outline: none;
          white-space: pre-wrap;
          overflow-wrap: break-word;
        "
      >
        <p data-slate-node="element">
          <span data-slate-node="text"
            ><span data-slate-leaf="true"
              ><span data-slate-string="true">a </span></span
            ></span
          ><a
            data-slate-node="element"
            data-slate-inline="true"
            href="https://en.wikipedia.org/wiki/Hypertext"
            class="css-hfhrlz"
            ><span contenteditable="false" class="css-wyhef5">$&nbsp;</span
            ><span data-slate-node="text"
              ><span data-slate-leaf="true"
                ><span data-slate-string="true">hyperlink我我这样</span></span
              ></span
            ><span contenteditable="false" class="css-wyhef5">$&nbsp;</span></a
          ><span data-slate-node="text"
            ><span data-slate-leaf="true"
              ><span data-slate-string="true">我</span></span
            ></span
          >
        </p>
      </div>
    </section>

    <section>
      <h3>case 3</h3>
      <div
        role="textbox"
        data-slate-editor="true"
        data-slate-node="value"
        contenteditable="true"
        zindex="-1"
        style="
          position: relative;
          outline: none;
          white-space: pre-wrap;
          overflow-wrap: break-word;
        "
      >
        <p data-slate-node="element">
          <span data-slate-node="text"
            ><span data-slate-leaf="true"
              ><span data-slate-string="true">!</span></span
            ></span
          ><span
            data-slate-node="element"
            data-slate-inline="true"
            data-slate-void="true"
            contenteditable="false"
            data-cy="mention-R2-D2"
            style="
              padding: 3px 3px 2px;
              margin: 0px 1px;
              vertical-align: baseline;
              display: inline-block;
              border-radius: 4px;
              background-color: rgb(238, 238, 238);
              font-size: 0.9em;
              box-shadow: none;
            "
            >@R2-D2<span
              data-slate-spacer="true"
              style="
                height: 0px;
                color: transparent;
                outline: none;
                position: absolute;
              "
              ><span data-slate-node="text"
                ><span data-slate-leaf="true"
                  ><span data-slate-zero-width="z" data-slate-length="0"
                    >﻿</span
                  ></span
                ></span
              ></span
            ></span
          ><span data-slate-node="text"
            ><span data-slate-leaf="true"
              ><span
                data-slate-zero-width="z"
                data-slate-length="0"
                contenteditable="false"
                >﻿</span
              ><span data-slate-string="true">!</span></span
            ></span
          >
        </p>
      </div>
    </section>
  </body>
</html>
